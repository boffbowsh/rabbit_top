<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Rabbit Top</a>
          </div>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <table class="table">
          <thead>
            <tr>
              <td>Queue</td>
              <td>Messages</td>
              <td class="hidden-xs">Unacked</td>
              <td class="hidden-xs">Consumers</td>
              <td>In/s</td>
              <td>Out/s</td>
              <td>ETC</td>
            </tr>
          </thead>
          <tbody>
            <script id="queue-template" type="text/x-handlebars-template">
              <tr>
                <td>{{queue.name}}</td>
                <td>{{queue.messages}}</td>
                <td class="hidden-xs">{{queue.unacked}}</td>
                <td class="hidden-xs">{{queue.consumers}}</td>
                <td>{{queue.in_rate}}</td>
                <td>{{queue.out_rate}}</td>
                <td><span class="label label-{{etcLabel queue.etc}}">{{etcFormat queue.etc}}</span></td>
            </script>
          </tbody>
        </table>


      </div> <!-- /container -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
      <script src="js/vendor/handlebars-1.1.2.js"></script>

      <script src="js/vendor/bootstrap.min.js"></script>

      <script src="js/main.js"></script>
    </body>
</html>
